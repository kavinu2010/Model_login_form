<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Model login Form</h2>
    <button onclick="showModel" style="width: auto">Login</button>
    <div class="modal" id="modal01">
      <form action="#" class="modal-content animate"></form>
      <div class="imgcontainer"></div>
      <span onclick="closeModal()" class="close" title="'closeModal"
        >&times;</span
      >
      <img src="dp.jpg" class="avatar" />
    </div>
    <div class="container">
      <label for="username">Username</label>
      <input
        type="text"
        placeholder="Enter username"
        name="username"
        required
      />
      <label for="password">Password</label>
      <input
        type="text"
        placeholder="Enter Password"
        name="password"
        required
      />
      <button type="'submit">Loging</button>
      <label>
        <input type="checkbox" checked="checked" />
      </label>
    </div>
  </body>
</html>
